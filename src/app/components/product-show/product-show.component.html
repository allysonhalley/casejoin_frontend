@if (viewMode){
  @if (currentProduct.id){
    <h4>Product</h4>
    <div>
      <label><strong>Name:</strong></label>
      {{ currentProduct.name }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentProduct.category }}
    </div>

    <a class="badge badge-worning" routerLink="/products/{{ currentProduct.id }}">
      Edit
    </a>
  } @else {<p>Please click on a Product!</p>}
} @else {
  @if (currentProduct.id){
    <div class="edit-form">
      <h4>Product</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentProduct.name"
            name="name"/>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            [(ngModel)]="currentProduct.category"
            name="category"/>
        </div>
      </form>
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateProduct()">
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  } @else { <p>Can`t access this Product</p> }
}
