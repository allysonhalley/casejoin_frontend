@if (viewMode){
  @if (currentCategory.id){
    <h4>Category</h4>
    <div>
      <label><strong>Name:</strong></label>
      {{ currentCategory.name }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentCategory.description }}
    </div>

    <a class="badge badge-worning" routerLink="/categories/{{ currentCategory.id }}">
      Edit
    </a>
  } @else {<p>Please click on a Category!</p>}
} @else {
  @if (currentCategory.id){
    <div class="edit-form">
      <h4>Category</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentCategory.name"
          name="name"/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentCategory.description"
            name="description"/>
        </div>
      </form>
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateCategory()">
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  } @else { <p>Can`t access this Category</p> }
}
